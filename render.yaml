# Render Blueprint for Resume Builder

services:
  # Web Service (Frontend + Backend)
  - type: web
    name: resume-builder
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
